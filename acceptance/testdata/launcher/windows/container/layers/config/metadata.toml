[[buildpacks]]
  id = "some/buildpack"
  version = "0.0.1"
  api = "0.4"

[[processes]]
  type = "web"
  command = "echo"
  args = ["Executing", "web", "process-type"]
  buildpack-id = "some/buildpack"

[[processes]]
  type = "direct-process"
  command = "ping"
  args = ["/?"]
  direct = true
  buildpack-id = "some/buildpack"

[[processes]]
  type = "indirect-process-with-args"
  command = "test tokens.bat"
  args = ["%VAR1%", "%VAR2%"]
  buildpack-id = "some/buildpack"

[[processes]]
  type = "profile-checker"
  command = "echo"
  args = ["%VAR_FROM_PROFILE%"]
  buildpack-id = "some/buildpack"

[[processes]]
  type = "worker"
  command = "echo"
  args = ["%WORKER_VAR%"]
  buildpack-id = "some/buildpack"

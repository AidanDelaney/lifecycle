name: lifecycle-image

on:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Get release version
        id: get_release_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\/v/}
      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: buildpacksio/lifecycle-image
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          dockerfile: lifecycle-image/Dockerfile
          buildargs: LIFECYCLE_VERSION=${{ steps.get_release_version.outputs.VERSION }},LIFECYCLE_GITHUB_ORG=buildpacks
          tags: "latest,${{ steps.get_release_version.outputs.VERSION }}"